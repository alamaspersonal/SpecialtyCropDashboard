name: Daily Database Update

on:
  schedule:
    # 30 21 = 21:30 UTC = 1:30 PM PST (Pacific Standard Time)
    - cron: "30 21 * * *"
  workflow_dispatch: # This allows you to run it manually for testing

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend_update/requirements.txt

      - name: Run update script
        env:
          # Add secrets here if your script needs them
          # DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          USDA_API_KEY: ${{ secrets.USDA_API_KEY }}
        run: python backend_update/update_daily.py
