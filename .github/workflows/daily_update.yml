name: Daily Database Update

on:
  schedule:
    # 30 21 = 21:30 UTC = 1:30 PM PST (Pacific Standard Time)
    - cron: "30 21 * * *"
  workflow_dispatch: # This allows you to run it manually for testing

jobs:
  build:
    runs-on: ubuntu-latest
    environment: .env

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend_update/requirements.txt

      - name: Debug - Check environment variables
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          USDA_API_KEY: ${{ secrets.USDA_API_KEY }}
        run: |
          echo "=== Debug: Checking environment variables ==="
          echo "USDA_API_KEY length: ${#USDA_API_KEY}"
          echo "USDA_API_KEY first 4 chars: ${USDA_API_KEY:0:4}..."
          echo "SUPABASE_URL set: $(if [ -n \"$SUPABASE_URL\" ]; then echo 'YES'; else echo 'NO'; fi)"
          echo "SUPABASE_KEY length: ${#SUPABASE_KEY}"

      - name: Run update script
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          USDA_API_KEY: ${{ secrets.USDA_API_KEY }}
        run: python backend_update/update_daily.py
